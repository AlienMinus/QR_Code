<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="QR.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Q-Ray -QR Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <section class="container">
      <fieldset>
        <legend>Generate QR Code</legend><br>
        <input type="text" id="textInput" placeholder="Enter text or URL" /> <br>
        <select id="sizeSelect">
          <option value="150">150x150</option>
          <option value="200">200x200</option>
          <option value="250" selected>250x250</option>
          <option value="300">300x300</option>
        </select><br>
        <button onclick="generateQRCode()">Generate QR Code</button><br>
        <div id="qrCode"></div><br>
        <a id="downloadBtn" download="QR_Code.png">
          <button>Download QR Code</button>
        </a>
      </fieldset>
    </section>
  </body>
</html>
